name: weather_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  flutter_screenutil: ^5.9.3
  gap: ^3.0.1
  geolocator: ^13.0.2
  hive_flutter: ^1.1.0
  location: ^7.0.1
  page_transition: ^2.1.0
  pretty_dio_logger: ^1.4.0
  weather: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets\fonts\Inter-Regular.otf
        - asset: assets\fonts\Inter-Medium.otf
        - asset: assets\fonts\Inter-SemiBold.otf
        - asset: assets\fonts\Inter-Bold.otf

    - family: Circular Std
      fonts:
        - asset: assets/fonts/CircularStd-Light.otf
        - asset: assets/fonts/circular-std-medium-500.ttf
